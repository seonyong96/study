<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="뒤로" onclick="location.href='3.html';">
        <h1>Object</h1>
        <h2>Create</h2>

        <script>
            var coworkers = {
                "programmer":"seonyong96",
                 "designer":"glidong"};
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");

            coworkers.bookkeeper = "duru";
            document.write("designer : "+coworkers.bookkeeper+"<br>");
            coworkers["data scientist"] = "teaho";
            document.write("designer : "+coworkers["data scientist"]+"<br>");
        </script>

        <h2>Iterate</h2>
        
        <script>

            for (var key in coworkers){
                document.write(key+"<br>");
            }
            document.write("<br>")
            for (var key in coworkers){
                document.write(coworkers[key]+"<br>");
            }
            document.write("<br>")
            for (var key in coworkers){
                document.write(key + " : " + coworkers[key]+"<br>");
            }

        </script>

        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for (var key in this){
                document.write(key + " : " + this[key]+"<br>");
            }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
